name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests
        run: npm run test:integration

      - name: Snapshot tests
        run: npm run test:snapshots

      - name: Snapshot drift check
        run: npm run test:snapshot-drift

      - name: UI tests
        run: npm run test:ui

      - name: Terraform fixture checks
        run: npm run test:terraform
